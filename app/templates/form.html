<!--
No longer need to wrap in a <form> tag because the LayoutView
does this for us
-->
<label for="id_text">ToDo Description</label>
<input type="text" name="text" id="id_text" value="<%- text %>">
<label for="id_assignee">Assign to:</label>
<input type="text" name="assignee" id="id_assignee" value="<%- assignee %>">

<button id="btn-add">Add Item to ToDo List</button>
